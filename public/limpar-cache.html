<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpar Cache - FronteiraTec</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 12px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .secondary-btn {
            background: #e0e0e0;
            color: #333;
        }
        
        .secondary-btn:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .status {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .emoji {
            font-size: 48px;
            margin-bottom: 20px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="emoji">üßπ</span>
        <h1>Limpar Cache do Site</h1>
        <p>Se o site estiver com problemas de carregamento ou exibindo vers√µes antigas, use esta ferramenta para limpar o cache completamente.</p>
        
        <button onclick="limparTudo()">üöÄ Limpar Cache e Recarregar</button>
        <button onclick="desregistrarServiceWorker()" class="secondary-btn">üîß Apenas Desregistrar Service Worker</button>
        <button onclick="voltarParaSite()" class="secondary-btn">‚Üê Voltar para o Site</button>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        function mostrarStatus(mensagem, tipo = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = mensagem;
            statusDiv.className = `status ${tipo}`;
            statusDiv.style.display = 'block';
        }

        async function limparTudo() {
            mostrarStatus('Limpando cache...', 'info');
            
            try {
                // 1. Desregistrar Service Workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                    }
                    console.log('‚úì Service Workers desregistrados');
                }

                // 2. Limpar todos os caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => caches.delete(cacheName))
                    );
                    console.log('‚úì Caches limpos');
                }

                // 3. Limpar localStorage
                localStorage.clear();
                console.log('‚úì localStorage limpo');

                // 4. Limpar sessionStorage
                sessionStorage.clear();
                console.log('‚úì sessionStorage limpo');

                mostrarStatus('‚úÖ Cache limpo com sucesso! Recarregando em 2 segundos...', 'success');
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);

            } catch (error) {
                mostrarStatus('‚ùå Erro ao limpar cache: ' + error.message, 'error');
                console.error('Erro:', error);
            }
        }

        async function desregistrarServiceWorker() {
            mostrarStatus('Desregistrando Service Worker...', 'info');
            
            try {
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                    }
                    mostrarStatus('‚úÖ Service Worker desregistrado! Voc√™ pode recarregar a p√°gina agora.', 'success');
                } else {
                    mostrarStatus('‚ÑπÔ∏è Service Worker n√£o est√° dispon√≠vel neste navegador.', 'info');
                }
            } catch (error) {
                mostrarStatus('‚ùå Erro ao desregistrar: ' + error.message, 'error');
            }
        }

        function voltarParaSite() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
